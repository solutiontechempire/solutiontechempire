                <input class="field" type="number" name="exams" id="examscore" > <br><br>
                
                <input class="field" type="hidden" name="total" id="total" readonly > <br><br>

                <input class= "button1" id= "button1" type="button" value="Sumit" onclick="trapData()" >

   </div>
   
   </center>
